<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMPLEMENTASI ENKRIPSI RSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            width: 90%;
            max-width: 900px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .half {
            flex: 1;
            min-width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üîê KELOMPOK 2 ENKRIPSI RSA</h2>
    <h3>MENGGUNAKAN FRAMEWORK FLASK</h3>

    <label for="texto_sin_cifrar">üî∏ Text to Encrypt:</label>
    <textarea id="texto_sin_cifrar" placeholder="Enter plain text here..."></textarea>

    <label for="public_key">üîë Public Key (auto-fetched from server):</label>
    <textarea id="public_key" readonly placeholder="Public key will be displayed here"></textarea>

    <button id="get_rsa">üîê Encrypt & Send to Server</button>

    <div class="row">
        <div class="half">
            <label for="texto_cifrado">üîí Encrypted Text (Base64):</label>
            <textarea id="texto_cifrado" readonly placeholder="Encrypted text will appear here..."></textarea>
        </div>
        <div class="half">
            <label for="texto_descifrado">üîì Decrypted Text (From Server):</label>
            <textarea id="texto_descifrado" readonly placeholder="Decrypted text will appear here..."></textarea>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 - RSA Encryption Demo | Powered by Forge.js & Flask
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>

<script type="text/javascript">
    $("#get_rsa").click(function () {
        $.get("http://localhost:5000/", function (data, status) {
            var publicKey = forge.pki.publicKeyFromPem(data);
            $("#public_key").val(data);

            var secretMessage = $("#texto_sin_cifrar").val();
            var encrypted = publicKey.encrypt(secretMessage, "RSA-OAEP", {
                md: forge.md.sha256.create(),
                mgf1: forge.mgf1.create()
            });
            var base64 = forge.util.encode64(encrypted);
            $("#texto_cifrado").val(base64);

            $.post("http://localhost:5000/", { message: base64 }, function (result) {
                $("#texto_descifrado").val(result);
            });
        });
    });
</script>

</body>
</html>
